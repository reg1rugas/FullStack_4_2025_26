<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Job Portal</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        header, footer {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }

        .hero {
            background-color: #e6f7ff;
            padding: 40px;
            text-align: center;
        }

        input {
            padding: 8px;
            margin: 5px;
        }

        button {
            background-color: blue;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
        }

        .categories {
            text-align: center;
            padding: 20px;
        }

        .category {
            display: inline-block;
            background: #eee;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 4px;
        }

        .job-card {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px 20px;
            display: flex; 
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Job Portal</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Jobs</a>
        <a href="#">Companies</a>
        <a href="#">Login</a>
    </nav>
</header>

<section class="hero">
    <h2>Find Your Dream Job</h2>
    <input type="text" id="titleSearch" placeholder="Job title">
    <input type="text" id="locationSearch" placeholder="Location">
    <button onclick="filterJobs()">Search</button>
</section>

<section class="categories">
    <h3>Categories</h3>
    <div class="category">IT & Software</div>
    <div class="category">Marketing</div>
    <div class="category">Finance</div>
    <div class="category">Design</div>
</section>

<section class="jobs" id="jobList">
    <h3 style="padding-left: 20px;">Latest Jobs</h3>

    <div class="job-card">
        <div>
            <h3>Backend Developer</h3>
            <p>Amazon - Bangalore | ₹12 LPA</p>
        </div>
        <button>Apply</button>
    </div>

    <div class="job-card">
        <div>
            <h3>Frontend Engineer</h3>
            <p>Google - Hyderabad | ₹15 LPA</p>
        </div>
        <button>Apply</button>
    </div>

    <div class="job-card">
        <div>
            <h3>Data Analyst</h3>
            <p>Flipkart - Remote | ₹10 LPA</p>
        </div>
        <button>Apply</button>
    </div>
</section>

<footer>
    <p>© 2023 Job Portal</p>
</footer>

<script>
    function filterJobs() {

        const titleQuery = document.getElementById('titleSearch').value.toLowerCase();
        const locationQuery = document.getElementById('locationSearch').value.toLowerCase();

        const jobs = document.getElementsByClassName('job-card');


        for (let i = 0; i < jobs.length; i++) {
            const jobTitle = jobs[i].getElementsByTagName('h3')[0].innerText.toLowerCase();
            const jobDetails = jobs[i].getElementsByTagName('p')[0].innerText.toLowerCase();

 
            const titleMatches = jobTitle.includes(titleQuery);
            const locationMatches = jobDetails.includes(locationQuery);

            if (titleMatches && locationMatches) {
                jobs[i].style.display = "flex"; 
            } else {
                jobs[i].style.display = "none"; 
            }
        }
    }
</script>

</body>
</html>
